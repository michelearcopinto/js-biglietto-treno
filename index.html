<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcola biglietto treno</title>

    <!-- Link Favicon -->
    <link rel="icon" type="image/x-icon" href="./assets/img/icons8-treno-16.png">

    <!-- Link Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- Link Style sheet -->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <section class="container rounded-3 mt-5 py-2 text-white shadow-lg" id="box">
        <div id="title">
            <h1 class="text-center text-uppercase mb-0">calcolo biglietto treno</h1>
        </div>
        <hr class="border border-white border-3 opacity-75 my-2">
        <div>
            <h2 class="text-center mb-0">Inserisci i tuoi dati di viaggio:</h1>
        </div>
        <form class="row g-3 needs-validation" novalidate>
            <div class="col-6">
                <label for="validationCustom01" class="form-label">Distanza tratta:</label>
                <input type="number" class="form-control" id="validationCustom01" required>
                <div class="valid-feedback">
                    Looks good!
                </div>
            </div>
            <div class="col-6">
                <label for="validationCustom02" class="form-label">Età:</label>
                <input type="number" class="form-control" id="validationCustom02" required>
                <div class="valid-feedback">
                    Looks good!
                </div>
            </div>
            <div class="text-center">
                <button class="btn btn-primary fs-3 shadow" type="button">Calcola prezzo</button>
            </div>
        </form>
        <div class="mt-4" id="cash">
            <div class="w-50 mx-auto py-1">
                <label for="cashResult" class="form-label fs-4">Il prezzo del tuo biglietto è:</label>
                <div class="input-group mb-3">
                    <span class="input-group-text">€</span>
                    <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
                    <span class="input-group-text">.00</span>
                </div>
            </div>
        </div>
    </section>

    <script src="./assets/js/"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
        </script>
</body>

</html>
